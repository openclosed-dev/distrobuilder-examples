image:
  name: minimal-ja
  distribution: ubuntu
  release: focal
  description: |-
    Ubuntu 20.04 Desktop with Applications
  architecture: x86_64

source:
  downloader: rootfs-http

mappings:
  architecture_map: debian

packages:
  manager: apt
  update: false
  cleanup: false

files:
- path: /etc/apt/apt.conf.d/01proxy
  generator: remove

- path: /etc/hostname
  generator: hostname

- path: /etc/hosts
  generator: hosts

- path: /etc/resolvconf/resolv.conf.d/original
  generator: remove

- path: /etc/resolvconf/resolv.conf.d/tail
  generator: remove

- path: /etc/machine-id
  generator: dump

- path: /var/lib/dbus/machine-id
  generator: remove

# Files for cloud-init
- name: meta-data
  generator: cloud-init

- name: network-config
  generator: cloud-init

- name: user-data
  generator: cloud-init

- name: vendor-data
  generator: cloud-init

- path: /home/user1/.config/dconf/
  generator: copy
  source: ./dconf/user
  mode: 664
  uid: 1001
  gid: 1001

actions:
# Locale and timezone
- trigger: post-unpack
  action: |-
    #!/bin/sh
    set -eux

    locale-gen ja_JP.UTF-8
    update-locale LANG=ja_JP.UTF-8

    ln -sf /usr/share/zoneinfo/Asia/Tokyo /etc/localtime

# Adds ubuntu user
- trigger: post-unpack
  action: |-
    #!/bin/sh
    set -eux

    # Create the ubuntu user account
    getent group sudo >/dev/null 2>&1 || groupadd --system sudo
    useradd --create-home -s /bin/bash -G sudo -U ubuntu

# Adds a user
- trigger: post-unpack
  action: |-
    #!/bin/sh
    set -eux

    # Create the first user account
    useradd -p '$6$EioZtEpQ//S3Fvyg$FROs9q9mkrzQAg43olkR.KXVfFeEtzpSl3W/wrE.0tL.hxKHc2TXfqq/YtsN1Z2hNKZ86T5gXaxX51eXJnQlS.' \
      --create-home -s /bin/bash -U user1

    mkdir -p /home/user1/.config
    chown user1:user1 /home/user1/.config

- trigger: post-unpack
  action: |-
    #!/bin/sh
    set -eux

    # Enable systemd-networkd
    systemctl enable systemd-networkd

    # Disable UA attach
    systemctl mask ua-auto-attach

- trigger: post-unpack
  action: |-
    #!/bin/sh
    set -eux

    # Cleanup underlying /run
    mount -o bind / /mnt
    rm -rf /mnt/run/*
    umount /mnt

    # Cleanup temporary shadow paths
    rm /etc/*-
