name: develop
description: For image development purpose
config:
  user.user-data: |
    #cloud-config
    users: []
    write_files:
      - content: |
          127.0.0.1 example.org
        path: /etc/hosts
        append: true
devices:
  eth0:
    name: eth0
    network: lxdbr0
    type: nic
  rdp:
    bind: host
    connect: tcp:0.0.0.0:3389
    listen: tcp:0.0.0.0:3389
    type: proxy
  root:
    path: /
    pool: default
    type: disk
