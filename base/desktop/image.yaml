image:
  distribution: ubuntu
  release: focal

source:
  downloader: rootfs-http

targets: {}

mappings:
  architecture_map: debian

packages:
  manager: apt
  update: true
  cleanup: true
  sets:
  - packages:
    - fonts-ubuntu
    - gedit
    - ubuntu-desktop-minimal
    - yaru-theme-icon
    action: install
    flags: [--no-install-recommends]

  - packages:
    # For connecting over RDP
    - xorgxrdp
    - xrdp
    action: install
    flags: [--no-install-recommends]

  - packages:
    - cloud-init
    action: install
    flags: [--no-install-recommends]

files:
# Stops offering to upgrade
- path: /etc/update-manager/release-upgrades
  generator: dump
  content: |-
    [DEFAULT]
    Prompt=never

- path: /etc/xrdp/startubuntu.sh
  generator: copy
  mode: 755
  source: ./files/etc/xrdp/startubuntu.sh

# Fixes “Authentication Is Required To Create A Color Profile/Managed Device”
- path: /etc/polkit-1/localauthority/50-local.d
  generator: copy
  source: ./files/etc/polkit-1/localauthority/50-local.d

- path: /etc/cloud/cloud.cfg.d/95_datasource.cfg
  generator: copy
  source: ./files/etc/cloud/cloud.cfg.d/95_datasource.cfg

actions:
# Fix xrdp
- trigger: post-packages
  action: |-
    #!/bin/sh
    set -eux

    sed -i -e 's/startwm/startubuntu/g' /etc/xrdp/sesman.ini
    sed -i -e 's/FuseMountName=thinclient_drives/FuseMountName=shared-drives/g' /etc/xrdp/sesman.ini

- trigger: post-packages
  action: |-
    #!/bin/sh
    set -eux

    # Fixes a problem that prevents cloud-init.service from being started.
    sed '/^After=systemd-networkd-wait-online.service/d' /lib/systemd/system/cloud-init.service > /etc/systemd/system/cloud-init.service
