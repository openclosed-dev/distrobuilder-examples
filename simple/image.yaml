image:
  name: simple
  distribution: ubuntu
  release: focal
  description: |-
    Ubuntu 20.04 Desktop with Applications
  architecture: x86_64

source:
  downloader: rootfs-http

mappings:
  architecture_map: debian

packages:
  manager: apt
  update: false
  cleanup: false

files:
- path: /etc/apt/apt.conf.d/01proxy
  generator: remove

- path: /etc/hostname
  generator: hostname

- path: /etc/hosts
  generator: hosts

- path: /etc/resolvconf/resolv.conf.d/original
  generator: remove

- path: /etc/resolvconf/resolv.conf.d/tail
  generator: remove

# Files for cloud-init
- name: meta-data
  generator: cloud-init

- name: network-config
  generator: cloud-init

- name: user-data
  generator: cloud-init

- name: vendor-data
  generator: cloud-init

- path: /home/user1/.config/dconf/
  generator: copy
  source: ./dconf/user
  mode: 664
  uid: 1001
  gid: 1001

- path: '/home/user1/.config/google-chrome/First Run'
  generator: dump
  mode: 644
  uid: 1001
  gid: 1001

- path: '/home/user1/.config/google-chrome/Local State'
  generator: copy
  mode: 600
  uid: 1001
  gid: 1001
  source: './files/home/user1/.config/google-chrome/Local State'

- path: /home/user1/.config/google-chrome/Default/Preferences
  generator: copy
  uid: 1001
  gid: 1001
  source: ./files/home/user1/.config/google-chrome/Default/Preferences

- path: /home/user1/.config/mimeapps.list
  generator: copy
  mode: 664
  uid: 1001
  gid: 1001
  source: ./files/home/user1/.config/mimeapps.list

- path: /home/user1/Desktop/
  generator: copy
  mode: 755
  uid: 1001
  gid: 1001
  source: ./files/home/user1/Desktop/

- path: /home/user1/.local/share/keyrings/default
  generator: dump
  mode: 644
  uid: 1001
  gid: 1001
  content: |
    Default_keyring

- path: /home/user1/.local/share/keyrings/Default_keyring.keyring
  generator: copy
  mode: 600
  uid: 1001
  gid: 1001
  source: ./files/home/user1/.local/share/keyrings/Default_keyring.keyring

actions:
  # Locale
- trigger: post-unpack
  action: |-
    #!/bin/sh
    set -eux

    locale-gen en_US.UTF-8
    update-locale LANG=en_US.UTF-8

- trigger: post-unpack
  action: |-
    #!/bin/sh
    set -eux

    # Create the ubuntu user account
    getent group sudo >/dev/null 2>&1 || groupadd --system sudo
    useradd --create-home -s /bin/bash -G sudo -U ubuntu

- trigger: post-unpack
  # Adds a user
  action: |-
    #!/bin/sh
    set -eux

    # Create the first user account
    useradd -p '$6$EioZtEpQ//S3Fvyg$FROs9q9mkrzQAg43olkR.KXVfFeEtzpSl3W/wrE.0tL.hxKHc2TXfqq/YtsN1Z2hNKZ86T5gXaxX51eXJnQlS.' \
      --create-home -s /bin/bash -U user1

    mkdir -p /home/user1/Desktop
    chown user1:user1 /home/user1/Desktop

- trigger: post-unpack
  action: |-
    #!/bin/sh
    set -eux

    # Enable systemd-networkd
    systemctl enable systemd-networkd

    # Disable UA attach
    systemctl mask ua-auto-attach

- trigger: post-unpack
  action: |-
    #!/bin/sh
    set -eux

    # Cleanup underlying /run
    mount -o bind / /mnt
    rm -rf /mnt/run/*
    umount /mnt

    # Cleanup temporary shadow paths
    rm /etc/*-

- trigger: post-files
  action: |-
    #!/bin/sh
    set -eux

    mkdir -p /home/user1/.local/share/gvfs-metadata
    chown -R user1:user1 /home/user1/.local

    for file in /home/user1/Desktop/*.desktop; do
      sudo -u user1 dbus-launch gio set $file metadata::trusted true
    done

# Removes unnecessary files
- trigger: post-files
  action: |-
    #!/bin/sh
    set -eux

    truncate -s 0 etc/machine-id 
    rm -f /var/lib/dbus/machine-id

# Cleans up home directory
- trigger: post-files
  action: |-
    #!/bin/sh
    set -eux

    chmod 700 /home/user1/.local/share/keyrings
    chown -R user1:user1 /home/user1
