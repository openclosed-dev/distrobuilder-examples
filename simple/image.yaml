image:
  name: simple
  distribution: ubuntu
  release: focal
  description: |-
    Ubuntu 20.04 Desktop with Applications
  architecture: x86_64

source:
  downloader: rootfs-http

mappings:
  architecture_map: debian

packages:
  manager: apt
  update: false
  cleanup: false

files:
- path: /etc/hostname
  generator: hostname

- path: /etc/hosts
  generator: hosts

- path: /etc/resolvconf/resolv.conf.d/original
  generator: remove

- path: /etc/resolvconf/resolv.conf.d/tail
  generator: remove

- path: /etc/machine-id
  generator: dump

- path: /var/lib/dbus/machine-id
  generator: remove

- path: /etc/netplan/10-lxc.yaml
  generator: dump
  mode: 0600
  content: |-
    network:
      version: 2
      ethernets:
        eth0:
          dhcp4: true
          dhcp-identifier: mac

- path: /etc/network/interfaces
  generator: dump
  content: |-
    # This file describes the network interfaces available on your system
    # and how to activate them. For more information, see interfaces(5).

    # The loopback network interface
    auto lo
    iface lo inet loopback

    auto eth0
    iface eth0 inet dhcp

    source /etc/network/interfaces.d/*.cfg

- path: /etc/sudoers.d/90-incus
  generator: dump
  mode: 0440
  content: |-
    # User rules for ubuntu
    ubuntu ALL=(ALL) NOPASSWD:ALL

- path: /home/user1/.config/dconf/
  generator: copy
  source: ./dconf/user
  mode: 664
  uid: 1001
  gid: 1001

- path: /home/user1/.config/mimeapps.list
  generator: dump
  mode: 664
  uid: 1001
  gid: 1001
  content: |-
    [Default Applications]
    text/html=google-chrome.desktop
    x-scheme-handler/http=google-chrome.desktop
    x-scheme-handler/https=google-chrome.desktop
    x-scheme-handler/about=google-chrome.desktop
    x-scheme-handler/unknown=google-chrome.desktop

- path: /home/user1/Desktop/
  generator: copy
  mode: 755
  uid: 1001
  gid: 1001
  source: ./files/home/user1/Desktop/

- path: /home/user1/.local/share/keyrings/default
  generator: dump
  mode: 644
  uid: 1001
  gid: 1001
  content: |
    Default_keyring

- path: /home/user1/.local/share/keyrings/Default_keyring.keyring
  generator: copy
  mode: 600
  uid: 1001
  gid: 1001
  source: ./files/home/user1/.local/share/keyrings/Default_keyring.keyring

actions:
# Locale
- trigger: post-unpack
  action: |-
    #!/bin/sh
    set -eux

    locale-gen en_US.UTF-8
    update-locale LANG=en_US.UTF-8

- trigger: post-unpack
  action: |-
    #!/bin/sh
    set -eux

    # Create the ubuntu user account
    getent group sudo >/dev/null 2>&1 || groupadd --system sudo
    useradd --create-home -s /bin/bash -G sudo -U ubuntu

- trigger: post-unpack
  # Adds a user
  action: |-
    #!/bin/sh
    set -eux

    # Create the first user account
    useradd -p '$6$EioZtEpQ//S3Fvyg$FROs9q9mkrzQAg43olkR.KXVfFeEtzpSl3W/wrE.0tL.hxKHc2TXfqq/YtsN1Z2hNKZ86T5gXaxX51eXJnQlS.' \
      --create-home -s /bin/bash -U user1

    mkdir -p /home/user1/Desktop
    chown user1:user1 /home/user1/Desktop

# For Google Chrome
- trigger: post-unpack
  action: |-
    #!/bin/sh
    set -eux

    # Skips the welcome page for Google Chrome.
    mkdir -p /home/user1/.config/google-chrome
    touch /home/user1/.config/google-chrome/'First Run'

- trigger: post-unpack
  action: |-
    #!/bin/sh
    set -eux

    # Enable systemd-networkd
    systemctl enable systemd-networkd

    # Disable UA attach
    systemctl mask ua-auto-attach

- trigger: post-unpack
  action: |-
    #!/bin/sh
    set -eux

    # Cleanup underlying /run
    mount -o bind / /mnt
    rm -rf /mnt/run/*
    umount /mnt

    # Cleanup temporary shadow paths
    rm /etc/*-

- trigger: post-files
  action: |-
    #!/bin/sh
    set -eux

    mkdir -p /home/user1/.local/share/gvfs-metadata
    chown -R user1:user1 /home/user1/.local

    for file in /home/user1/Desktop/*.desktop; do
      sudo -u user1 dbus-launch gio set $file metadata::trusted true
    done

- trigger: post-files
  action: |-
    #!/bin/sh
    set -eux

    chmod 700 /home/user1/.local/share/keyrings
    chown -R user1:user1 /home/user1
