image:
  name: conda
  distribution: ubuntu
  release: focal
  description: |-
    Ubuntu 20.04 Desktop with Applications
  architecture: x86_64

source:
  downloader: rootfs-http

mappings:
  architecture_map: debian

packages:
  manager: apt
  update: false
  cleanup: false

files:
- path: /etc/apt/apt.conf.d/01proxy
  generator: remove

- path: /etc/hostname
  generator: hostname

- path: /etc/hosts
  generator: hosts

- path: /etc/resolvconf/resolv.conf.d/original
  generator: remove

- path: /etc/resolvconf/resolv.conf.d/tail
  generator: remove

- path: /etc/machine-id
  generator: dump

- path: /var/lib/dbus/machine-id
  generator: remove

- path: /home/user1/
  generator: copy
  source: ./.downloads/miniconda.sh
  mode: 744
  uid: 1000
  gid: 1000

- path: /home/user1/install-conda.sh
  generator: copy
  source: ./files/home/user1/install-conda.sh
  mode: 744
  uid: 1000
  gid: 1000

# Files for cloud-init
- name: meta-data
  generator: cloud-init

- name: network-config
  generator: cloud-init

- name: user-data
  generator: cloud-init

- name: vendor-data
  generator: cloud-init

actions:
# Locale
- trigger: post-unpack
  action: |-
    #!/bin/sh
    set -eux

    locale-gen en_US.UTF-8
    update-locale LANG=en_US.UTF-8

- trigger: post-unpack
  action: |-
    #!/bin/sh
    set -eux

    # Enable systemd-networkd
    systemctl enable systemd-networkd

    # Disable UA attach
    systemctl mask ua-auto-attach

- trigger: post-unpack
  action: |-
    #!/bin/sh
    set -eux

    # Cleanup underlying /run
    mount -o bind / /mnt
    rm -rf /mnt/run/*
    umount /mnt

    # Cleanup temporary shadow paths
    rm /etc/*-

- trigger: post-files
  action: |-
    #!/bin/sh
    set -eux

    sudo -u user1 -i /home/user1/install-conda.sh
    rm /home/user1/miniconda.sh
    rm /home/user1/install-conda.sh
